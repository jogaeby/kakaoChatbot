<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>엘 바이올린 - 체험레슨 예약</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script th:src="@{/js/scripts.js}"></script>
        <script th:src="@{/js/view/common/common.js}"></script>
        <script th:src="@{/js/view/fragments/header.js}"></script>
        <script th:src="@{/js/view/fragments/sidebar.js}"></script>
        <style>
            #loadingOverlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.5);
                z-index: 9999;
            }

            #loadingOverlay img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

        </style>
    </head>
    <body class="sb-nav-fixed">
        <div th:replace="fragments/header :: header"></div>
        <div id="layoutSidenav">
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div id="layoutSidenav_content">
                <main id="contents">
                    <div class="container-fluid px-4" style="width: 50%">
                        <div class="card m-4">
                            <div class="card-header" style="display: flex; justify-content: space-between;  align-items: center;">
                                <div>
                                    <i class="fas fa-table me-1"></i>
                                    체험레슨 예약
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body" >
                                    <form id="reservationForm">
                                        <label for="studentName">수강생 명:</label>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="studentName" type="text">
                                            <label for="studentName">수강생 이름을 입력해주세요.</label>
                                        </div>

                                        <label for="studentPhone">수강생 연락처:</label>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="studentPhone" type="text">
                                            <label for="studentPhone">수강생 연락처를 "-" 없이 입력해주세요.</label>
                                        </div>

                                        <label for="teacherName">선생님 명:</label>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="teacherName" type="text">
                                            <label for="teacherName">선생님 이름을 입력해주세요.</label>
                                        </div>

                                        <label for="teacherPhone">선생님 연락처:</label>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="teacherPhone" type="text">
                                            <label for="teacherPhone">선생님 연락처를 "-" 없이 입력해주세요.</label>
                                        </div>

                                        <label for="reservationDate">체험 일시:</label>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" type="text" id="reservationDate">
                                            <label for="reservationDate">체험 날짜를 선택해주세요.</label>
                                        </div>

                                        <label for="studentInfo">수강생 정보:</label>
                                        <div class="form-floating mb-3">
                                            <textarea class="form-control" id="studentInfo" style="height: 300px; resize: none"></textarea>
                                            <label for="reservationDate">수강생 정보를 입력해주세요.</label>
                                        </div>

                                        <div class="" style="display: flex; justify-content: center;">
                                            <button class="btn btn-primary" id="reservationButton" type="button">예약하기</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <div id="loadingOverlay">
                    <img src="/loading.gif" alt="로딩 중...">
                </div>
            </div>

        </div>
        <script>
            flatpickr("#reservationDate", {
                enableTime: true, // 시간 선택 활성화
                noCalendar: false, // 캘린더 활성화
                dateFormat: "Y년 m월 d일 K h:i", // 날짜 & 시간 포맷 (오전/오후)
                time_24hr: false, // 12시간제 (오전/오후) 사용
                minuteIncrement: 5, // 5분 단위 선택
                minDate: "today", // 오늘 이전 날짜 비활성화
                locale: {
                    weekdays: {
                        shorthand: ["일", "월", "화", "수", "목", "금", "토"],
                        longhand: ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"]
                    },
                    months: {
                        shorthand: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
                        longhand: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"]
                    },
                    amPM: ["오전", "오후"], // 오전/오후 표시
                }
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/view/reservation/reservation.js}"></script>
    </body>
</html>
