<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>근무신청 목록</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}"></script>
        <script th:src="@{/js/view/common/common.js}"></script>
        <script th:src="@{/js/view/fragments/header.js}"></script>
        <script th:src="@{/js/view/fragments/sidebar.js}"></script>
        <style>
            #loadingOverlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.5);
                z-index: 9999;
            }

            #loadingOverlay img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body class="sb-nav-fixed">
        <div th:replace="fragments/header :: header"></div>
        <div id="layoutSidenav">
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div id="layoutSidenav_content">
                <main id="contents">
                    <div class="container-fluid px-4">
                        <div class="card m-4">
                            <div class="card-header" style="display: flex; justify-content: space-between;  align-items: center;">
                                <div>
                                    <i class="fas fa-table me-1"></i>
                                    근무신청 목록
                                </div>
                            </div>
                            <div class="card m-3 ">
                                <div class="form-group mx-3">
                                    <input class="m-3" type="date" id = "reservationDate">
                                </div>
                            </div>
                            <div class="card-body" style="font-size: 10px">
                                <div style="display: flex; flex-direction: row-reverse;">
                                    <span>신청 -> 승인 -> 참여/미참여 -> 완료/취소</span>
                                </div>
                                <div class="datatable-container">

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <div id="loadingOverlay">
                    <img src="/loading.gif" alt="로딩 중...">
                </div>

                <div class="modal fade" id="admissionModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title" id="addModalLabel">근무 승인</h6>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="memberName">이름:</label>
                                    <h6 class="mb-3" id="memberName"></h6>

                                    <label for="memberPhone">연락처:</label>
                                    <h6 class="mb-3" id="memberPhone"></h6>

                                    <label for="memberGender">성별:</label>
                                    <h6 class="mb-3" id="memberGender"></h6>

                                    <label for="memberBirthDate">생년월일:</label>
                                    <h6 class="mb-3" id="memberBirthDate"></h6>

                                    <label for="memberAddress">주소:</label>
                                    <h6 class="mb-3" id="memberAddress"></h6>

                                    <label for="workDate">근무일자:</label>
                                    <h6 class="mb-3" id="workDate"></h6>

<!--                                    <label for="teamName">소속:</label>-->
<!--                                    <input type="text" class="form-control mb-3" id="teamName">-->

<!--                                    <label for="workTime">작업 시작시간:</label>-->
<!--                                    <input type="time" class="form-control mb-3" id="workTime">-->

<!--                                    <label for="bus">통근버스:</label>-->
<!--                                    <input type="text" class="form-control mb-3" id="bus">-->

<!--                                    <label for="busZone">버스 탑승지:</label>-->
<!--                                    <input type="text" class="form-control mb-3" id="busZone">-->

<!--                                    <label for="busDepartureTime">통근버스 출발시간:</label>-->
<!--                                    <input type="time" class="form-control mb-3" id="busDepartureTime">-->

                                </div>
                                <div class="d-flex align-items-center justify-content-center mt-4 mb-0 gap-3">
                                    <button type="button" id="reservationAdmission" class="btn btn-primary">승인</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">취소</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <th:block th:replace="fragments/footer :: footer"></th:block>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/view/schedule/schedule.js}"></script>
    </body>
</html>
