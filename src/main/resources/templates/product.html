<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>매물다오-매물등록</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}"></script>
        <script th:src="@{/js/view/common/common.js}"></script>
        <script th:src="@{/js/view/fragments/header.js}"></script>
        <script th:src="@{/js/view/fragments/sidebar.js}"></script>
        <style>
            #loadingOverlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.5);
                z-index: 9999;
            }

            #loadingOverlay img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body class="sb-nav-fixed">
        <div th:replace="fragments/header :: header"></div>
        <div id="layoutSidenav">
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div id="layoutSidenav_content">
                <main id="contents">
                    <div class="container-fluid px-4">
                        <div class="card m-4">
                            <div class="card-header" style="display: flex; justify-content: space-between;  align-items: center;">
                                <div>
                                    <i class="fas fa-table me-1"></i>
                                    매물등록
                                </div>

                                    <button class="btn btn-primary mx-lg-1 btn-sm" id="addProductModalButton">등록</button>
                            </div>
                            <div class="card-body" style="font-size: 10px">
                                <div class="datatable-container">

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <div id="loadingOverlay">
                    <img src="/loading.gif" alt="로딩 중...">
                </div>
                <!-- 추가 모달 -->
                <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title" id="addModalLabel">매물등록</h6>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="addProductImageUrl">이미지 URL:</label>
                                    <input type="text" class="form-control mb-3" id="addProductImageUrl" placeholder="이미지 URL을 입력하세요.">

                                    <label for="addProductTitle">제목:</label>
                                    <input type="text" class="form-control mb-3" id="addProductTitle" placeholder="제목을 입력하세요.">

                                    <label for="addProductNo">타경번호:</label>
                                    <input type="text" class="form-control mb-3" id="addProductNo" placeholder="타경번호를 입력하세요.">

                                    <label for="addProductCategory">물건종류:</label>
                                    <input type="text" class="form-control mb-3" id="addProductCategory" placeholder="물건종류를 입력하세요.">

                                    <label for="addProductLocation">소재지:</label>
                                    <input type="text" class="form-control mb-3" id="addProductLocation" placeholder="소재지를 입력하세요.">

                                    <label for="addProductPrice">감정가:</label>
                                    <input type="text" class="form-control mb-3" id="addProductPrice" placeholder="감정가를 입력하세요.">

                                    <label for="addProductMinPrice">최저가:</label>
                                    <input type="text" class="form-control mb-3" id="addProductMinPrice" placeholder="최저가를 입력하세요.">

                                    <label for="addProductExpectedPrice">예상 낙찰가:</label>
                                    <input type="text" class="form-control mb-3" id="addProductExpectedPrice" placeholder="예상 낙찰가를 입력하세요.">

                                    <label for="addProductSaleDate">매각 기일:</label>
                                    <input type="date" class="form-control mb-3" id="addProductSaleDate" placeholder="매각 기일을 선택하세요.">

                                    <label for="addProductManagerName">담당자:</label>
                                    <input type="text" class="form-control mb-3" id="addProductManagerName" placeholder="담당자 이름을 입력하세요.">

                                    <label for="addProductLink">링크:</label>
                                    <input type="text" class="form-control mb-3" id="addProductLink" placeholder="링크를 입력하세요.">
                                </div>
                                <div class="d-flex align-items-center justify-content-center mt-4 mb-0 gap-3">
                                    <button type="button" id="addProductButton" class="btn btn-primary">등록</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">취소</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title" id="updateModalLabel">매물 수정</h6>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <input type="hidden" id="updateProductId">

                                    <label for="updateProductImageUrl">이미지 URL:</label>
                                    <input type="text" class="form-control mb-3" id="updateProductImageUrl" placeholder="이미지 URL을 입력하세요.">

                                    <label for="updateProductTitle">제목:</label>
                                    <input type="text" class="form-control mb-3" id="updateProductTitle" placeholder="제목을 입력하세요.">

                                    <label for="addProductNo">타경번호:</label>
                                    <input type="text" class="form-control mb-3" id="updateProductNo" placeholder="타경번호를 입력하세요.">

                                    <label for="addProductCategory">물건종류:</label>
                                    <input type="text" class="form-control mb-3" id="updateProductCategory" placeholder="물건종류를 입력하세요.">

                                    <label for="addProductLocation">소재지:</label>
                                    <input type="text" class="form-control mb-3" id="updateProductLocation" placeholder="소재지를 입력하세요.">

                                    <label for="addProductPrice">감정가:</label>
                                    <input type="text" class="form-control mb-3" id="updateProductPrice" placeholder="감정가를 입력하세요.">

                                    <label for="addProductMinPrice">최저가:</label>
                                    <input type="text" class="form-control mb-3" id="updateProductMinPrice" placeholder="최저가를 입력하세요.">

                                    <label for="addProductExpectedPrice">예상 낙찰가:</label>
                                    <input type="text" class="form-control mb-3" id="updateProductExpectedPrice" placeholder="예상 낙찰가를 입력하세요.">

                                    <label for="addProductSaleDate">매각 기일:</label>
                                    <input type="date" class="form-control mb-3" id="updateProductSaleDate" placeholder="매각 기일을 선택하세요.">

                                    <label for="addProductManagerName">담당자:</label>
                                    <input type="text" class="form-control mb-3" id="updateProductManagerName" placeholder="담당자 이름을 입력하세요.">

                                    <label for="updateProductLink">링크:</label>
                                    <input type="text" class="form-control mb-3" id="updateProductLink" placeholder="링크를 입력하세요.">

                                    <label for="updateProductMemberId">작성자:</label>
                                    <input type="text" class="form-control mb-3" id="updateProductMemberId" readonly>
                                </div>
                                <div class="d-flex align-items-center justify-content-center mt-4 mb-0 gap-3">
                                    <button type="button" id="updateProductButton" class="btn btn-primary">수정</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">취소</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <th:block th:replace="fragments/footer :: footer"></th:block>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/view/product/product.js}"></script>
    </body>
</html>
