<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>근무자 버스 탑승지 목록</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}"></script>
        <script th:src="@{/js/view/common/common.js}"></script>
        <script th:src="@{/js/view/fragments/header.js}"></script>
        <script th:src="@{/js/view/fragments/sidebar.js}"></script>
        <style>
            #loadingOverlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.5);
                z-index: 9999;
            }

            #loadingOverlay img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body class="sb-nav-fixed">
        <div th:replace="fragments/header :: header"></div>
        <div id="layoutSidenav">
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div id="layoutSidenav_content">
                <main id="contents">
                    <div class="container-fluid px-4">
                        <div class="card m-4">
                            <div class="card-header" style="display: flex; justify-content: space-between;  align-items: center;">
                                <div>
                                    <i class="fas fa-table me-1"></i>
                                    버스 탑승지 목록
                                </div>

                                    <button class="btn btn-primary mx-lg-1 btn-sm" id="addBoardPointButton">추가</button>
                            </div>
                            <div class="card-body" style="font-size: 10px">
                                <div class="datatable-container">

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <div id="loadingOverlay">
                    <img src="/loading.gif" alt="로딩 중...">
                </div>
                <!-- 추가 모달 -->
                <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title" id="addModalLabel">탑승지 추가</h6>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="addBusName">버스명:</label>
                                    <input type="text" class="form-control mb-3" id="addBusName" placeholder="대구 1호">

                                    <label for="addBusNumber">차량번호:</label>
                                    <input type="text" class="form-control mb-3" id="addBusNumber" placeholder="70바 8977">

                                    <label for="addBusDriverName">기사님 이름:</label>
                                    <input type="text" class="form-control mb-3" id="addBusDriverName">

                                    <label for="addBusDriverPhone">기사님 연락처:</label>
                                    <input type="text" class="form-control mb-3" id="addBusDriverPhone" placeholder="- 없이 입력 ex)01022221111">

                                    <label for="addBoardPoint">탑승지 장소:</label>
                                    <input type="text" class="form-control mb-3" id="addBoardPoint">

                                    <label for="addStartWorkTime">대표적인 근무시작시간과 그에 해당하는 버스 탑승시간 1가지 예를 입력해주세요.</label>

                                    <label for="addStartWorkTime">근무시작시간:</label>
                                    <input type="time" class="form-control mb-3" id="addStartWorkTime">

                                    <label for="addDepartBusTime">버스 탑승시간:</label>
                                    <input type="time" class="form-control mb-3" id="addDepartBusTime">
                                </div>
                                <div class="d-flex align-items-center justify-content-center mt-4 mb-0 gap-3">
                                    <button type="button" id="addButton" class="btn btn-primary">추가</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">취소</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title" id="updateModalLabel">근무자 정보</h6>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <input type="hidden" class="form-control mb-3" id="updateBoardPointId">

                                    <label for="addBusName">버스명:</label>
                                    <input type="text" class="form-control mb-3" id="updateBusName" placeholder="대구 1호">

                                    <label for="addBusNumber">차량번호:</label>
                                    <input type="text" class="form-control mb-3" id="updateBusNumber" placeholder="70바 8977">

                                    <label for="addBusDriverName">기사님 이름:</label>
                                    <input type="text" class="form-control mb-3" id="updateBusDriverName">

                                    <label for="addBusDriverPhone">기사님 연락처:</label>
                                    <input type="text" class="form-control mb-3" id="updateBusDriverPhone" placeholder="- 없이 입력 ex)01022221111">

                                    <label for="addBoardPoint">탑승지 장소:</label>
                                    <input type="text" class="form-control mb-3" id="updateBoardPoint">


                                    <label for="addStartWorkTime">근무시작시간:</label>
                                    <input type="time" class="form-control mb-3" id="updateStartWorkTime">

                                    <label for="addDepartBusTime">버스 탑승시간:</label>
                                    <input type="time" class="form-control mb-3" id="updateDepartBusTime">
                                </div>
                                <div class="d-flex align-items-center justify-content-center mt-4 mb-0 gap-3">
                                    <button type="button" id="updateButton" class="btn btn-primary">수정</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">취소</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <th:block th:replace="fragments/footer :: footer"></th:block>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/view/boardingPoint/boardingPoint.js}"></script>
    </body>
</html>
