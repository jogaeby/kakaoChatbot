<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>딜팡 - 로그인 에러</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication" style="background-image: url('https://www.daeonetour.com/images/daeonetour.png')">
            <div id="layoutAuthentication_content" style="background-color: snow !important; align-content: center;"  >
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">

                                    <div class="card-header" style="background-color: midnightblue !important; align-items: center; display: flex; justify-content: center; flex-direction: column;">
                                        <h2 class="text-center font-weight-light my-4" style="color: snow" th:text="${message}">
                                            해당 서비스를 이용할 수 없습니다.<br>
                                            고객센터로 문의해주세요.<br>
                                        </h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <th:block th:replace="fragments/footer :: footer"></th:block>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}"></script>

    </body>
</html>
