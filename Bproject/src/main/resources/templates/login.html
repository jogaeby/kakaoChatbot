<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>엘 바이올린 - 로그인</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content" style="background-color: snow !important; align-content: center" >
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5 mb-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <img src="/loginLogo.png">
<!--                                    <div class="card-header" style="background-color: #e5e5e5 !important; align-items: center; display: flex; justify-content: center; flex-direction: column;">-->
<!--                                        -->
<!--                                        <h4 class="text-center font-weight-light my-4" style="color: #1e2125">매물다오</h4>-->
<!--                                    </div>-->
                                    <div class="card-body">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="id" type="text" placeholder="user" />
                                            <label for="id">아이디 입력</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="password" type="password" placeholder="Password" />
                                            <label for="password">비밀번호 입력</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0" style="flex-direction: column-reverse;">
                                            <button class="btn btn-primary" style="width: 100%" id="login" type="button">로그인</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <th:block th:replace="fragments/footer :: footer"></th:block>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}"></script>
        <script th:src="@{/js/view/login/login.js}"></script>
        <script th:src="@{/js/view/common/common.js}"></script>
    </body>
</html>
