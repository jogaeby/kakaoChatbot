<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>엘 바이올린 - 면접 예약내역</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}"></script>
        <script th:src="@{/js/view/common/common.js}"></script>
        <script th:src="@{/js/view/fragments/header.js}"></script>
        <script th:src="@{/js/view/fragments/sidebar.js}"></script>
        <style>
            #loadingOverlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.5);
                z-index: 9999;
            }

            #loadingOverlay img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body class="sb-nav-fixed">
        <div th:replace="fragments/header :: header"></div>
        <div id="layoutSidenav">
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div id="layoutSidenav_content">
                <main id="contents">
                    <div class="container-fluid px-4">
                        <div class="card m-4">
                            <div class="card-header" style="display: flex; justify-content: space-between;  align-items: center;">
                                <div>
                                    <i class="fas fa-table me-1"></i>
                                    면접 예약내역
                                </div>
                            </div>
                            <div class="card m-3 ">
                                <div class="form-group d-flex align-items-center gap-2 mx-3">
                                    <input type="date" class="form-control form-control-sm w-auto" id="searchDate">
                                    <select class="form-select form-select-sm w-auto" id="categorySelect" required>
                                        <option value="">카테고리 선택</option>
                                    </select>
                                    <input type="text" class="form-control form-control-sm w-auto" id="searchInput" placeholder="검색어를 입력하세요">
                                    <button class="btn btn-dark m-3" id="searchButton" type="button">검색</button>
                                </div>
                            </div>
                            <div class="card-body" style="font-size: 12px">
                                <div class="datatable-container">

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <div id="loadingOverlay">
                    <img src="/loading.gif" alt="로딩 중...">
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/view/interview/interviewList.js}"></script>
    </body>
</html>
